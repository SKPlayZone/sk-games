<head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:Arial, sans-serif;}
  body{
    background:#0f172a;
    color:#fff;
    text-align:center;
    min-height:100vh;
  }

  /* üåê NAVBAR (GAME PAGE JAISE) */
  .navbar{
    width:100%;
    background:#020617;
    padding:15px 25px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    position:sticky;
    top:0;
    z-index:999;
  }
  .logo{font-size:28px;font-weight:bold;color:#38bdf8;}
  .nav-links{display:flex;gap:25px;list-style:none;}
  .nav-links a{
    text-decoration:none;
    color:white;
    font-size:20px;
    transition:0.3s;
  }
  .nav-links a:hover,
  .nav-links .active{color:#38bdf8;font-weight:600;}

  .social a{
    font-size:24px;
    color:white;
    margin-left:12px;
  }
  .social a:hover{color:#38bdf8;}

  /* PAGE CONTENT */
  h1{
    margin-top:40px;
    font-size:32px;
    color:#38bdf8;
    font-weight:700;
  }
  p{font-size:18px;opacity:0.8;margin-bottom:10px;}

  .choices{
    display:flex;
    flex-direction:column;
    gap:15px;
    width:90%;
    max-width:420px;
    margin:20px auto;
  }
  .choices button{
    padding:14px;
    font-size:22px;
    background:#1e293b;
    border:none;
    border-radius:10px;
    color:white;
    transition:.3s;
  }
  .choices button:hover{
    background:#243347;
    box-shadow:0 0 10px #38bdf8;
    transform:scale(1.03);
  }

  #result{margin-top:20px;font-size:28px;color:#facc15;font-weight:bold;}
  #computer{margin-top:10px;font-size:22px;}

  /* üì± MOBILE FIX */
  @media(max-width:600px){
    .nav-links{gap:10px;}
    .nav-links a{font-size:16px;}
    .logo{font-size:24px;}
    h1{font-size:26px;margin-top:30px;}
    .choices button{font-size:20px;}
  }
</style>
</head>

<body>

<!-- üåê NAVBAR -->
<nav class="navbar">
  <div class="logo">SK</div>
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a class="active" href="games.html">Game</a></li>
    <li><a href="about.html">About</a></li>
  </ul>
  <div class="social">
    <a href="https://instagram.com/skvlogergj32" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.facebook.com/share/1CD5ZxmPUz/" target="_blank"><i class="fab fa-facebook"></i></a>
  </div>
</nav>

<!-- GAME UI -->
<h1>Rock Paper Scissors ‚úä‚úã‚úåÔ∏è</h1>
<p>Choose one to play üëá</p>

<div class="choices">
  <button onclick="playGame('rock')">‚úä Rock</button>
  <button onclick="playGame('paper')">‚úã Paper</button>
  <button onclick="playGame('scissors')">‚úåÔ∏è Scissors</button>
</div>

<h2 id="computer"></h2>
<h1 id="result"></h1>

<!-- SCRIPT -->
<script>
const clickSound = new Audio("pop-423717.mp3");
const winSound = new Audio("victory.mp3");
const drawSound = new Audio("light-switch-on-382714.mp3");

function playGame(playerChoice){
  clickSound.play();
  const choices=["rock","paper","scissors"];
  const comp=choices[Math.floor(Math.random()*3)];

  document.getElementById("computer").innerText=`Computer chose: ${comp.toUpperCase()}`;

  if(playerChoice===comp){
    drawSound.play();
    document.getElementById("result").innerText="ü§ù DRAW";
    return;
  }

  const win =
    (playerChoice==="rock"&&comp==="scissors")||
    (playerChoice==="paper"&&comp==="rock")||
    (playerChoice==="scissors"&&comp==="paper");

  if(win){
    winSound.play();
    document.getElementById("result").innerText="üéâ YOU WIN!";
    celebrate();
  } else {
    document.getElementById("result").innerText="üòû YOU LOSE";
  }
}

function celebrate(){
  let t = Date.now()+800;
  (function frame(){
    confetti({ particleCount:12, spread:55 });
    if(Date.now()<t) requestAnimationFrame(frame);
  })();
}
</script>

</body>
</html>
