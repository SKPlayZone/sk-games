  <!-- GAME -->
  <h1>Rock Paper Scissors ‚úä‚úã‚úåÔ∏è</h1>
  <p>Choose One üëá</p>

  <div class="choices">
    <button onclick="playGame('rock')">Rock ‚úä</button>
    <button onclick="playGame('paper')">Paper ‚úã</button>
    <button onclick="playGame('scissors')">Scissors ‚úåÔ∏è</button>
  </div>

  <h2 id="computer"></h2>
  <h1 id="result"></h1>


  <!-- SCRIPT -->
  <script>
    const clickSound = document.getElementById("clickSound");
    const winSound = document.getElementById("winSound");
    const drawSound = document.getElementById("drawSound");

    function playGame(playerChoice) {
      clickSound.currentTime = 0;
      clickSound.play(); // üîä CLICK SOUND

      const choices = ["rock", "paper", "scissors"];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      document.getElementById("computer").innerText =
        `Computer chose: ${computerChoice.toUpperCase()}`;

      if (playerChoice === computerChoice) {
        drawSound.play(); // üîä DRAW SOUND
        document.getElementById("result").innerText = "ü§ù It's a Draw!";
        return;
      }

      const win =
        (playerChoice === "rock" && computerChoice === "scissors") ||
        (playerChoice === "paper" && computerChoice === "rock") ||
        (playerChoice === "scissors" && computerChoice === "paper");

      if (win) {
        winSound.currentTime = 0;
        winSound.play(); // üîä WIN SOUND
        document.getElementById("result").innerText = "üéâ YOU WIN!";
        celebrate();
      } else {
        document.getElementById("result").innerText = "üòû YOU LOSE!";
      }
    }

    function celebrate() {
      let end = Date.now() + 1200;
      (function frame() {
        confetti({ particleCount: 7, angle: 60, spread: 55, origin: { x: 0 } });
        confetti({ particleCount: 7, angle: 120, spread: 55, origin: { x: 1 } });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }
  </script>
