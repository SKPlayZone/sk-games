<h1>Rock Paper Scissors ‚úä‚úã‚úåÔ∏è</h1>
<p>Choose One üëá</p>

<div class="choices">
  <button onclick="playGame('rock')">‚úä Rock</button>
  <button onclick="playGame('paper')">‚úã Paper</button>
  <button onclick="playGame('scissors')">‚úåÔ∏è Scissors</button>
</div>

<h2 id="computer"></h2>
<h1 id="result"></h1>

<script>
const clickSound = document.getElementById("clickSound");
const winSound = document.getElementById("winSound");
const drawSound = document.getElementById("drawSound");

function playGame(playerChoice){
  clickSound.currentTime=0; clickSound.play();

  const choices=["rock","paper","scissors"];
  const comp=choices[Math.floor(Math.random()*3)];

  document.getElementById("computer").innerText=`Computer chose: ${comp.toUpperCase()}`;

  if(playerChoice===comp){
    drawSound.play();
    document.getElementById("result").innerText="ü§ù DRAW";
    return;
  }

  const win =
    (playerChoice==="rock"&&comp==="scissors")||
    (playerChoice==="paper"&&comp==="rock")||
    (playerChoice==="scissors"&&comp==="paper");

  if(win){
    winSound.currentTime=0;winSound.play();
    document.getElementById("result").innerText="üéâ YOU WIN!";
    celebrate();
  } else {
    document.getElementById("result").innerText="üòû YOU LOSE";
  }
}

function celebrate(){
  let end=Date.now()+1200;
  (function frame(){
    confetti({particleCount:10,spread:60,origin:{x:0}});
    confetti({particleCount:10,spread:60,origin:{x:1}});
    if(Date.now()<end)requestAnimationFrame(frame);
  })();
}
</script>
