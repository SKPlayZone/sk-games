<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>SK Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #0f172a;
      color: white;
    }

    /* ===== NAVBAR (MATCHED TO GAMES PAGE) ===== */
    .navbar {
      width: 100%;
      background: #020617;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .brand {
      font-size: 30px;
      color: #38bdf8;
      font-weight: bold;
    }

    .nav-center {
      display: flex;
      gap: 30px;
    }

    .nav-center a {
      color: white;
      text-decoration: none;
      font-size: 22px;
      font-weight: 500;
    }

    .nav-center a:hover {
      color: #38bdf8;
    }

    .nav-icons i {
      font-size: 26px;
      margin-left: 10px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .nav-icons i:hover {
      color: #38bdf8;
    }

    /* ===== MOBILE NAVBAR FIX ===== */
    @media(max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 8px;
        padding: 15px;
        text-align: center;
      }

      .brand {
        font-size: 26px;
      }

      .nav-center {
        gap: 18px;
      }
    }

    /* ===== HERO SECTION ===== */
    .hero {
      text-align: center;
      padding: 45px 20px;
    }

    .hero h1 {
      font-size: 34px;
      font-weight: bold;
    }

    .hero p {
      font-size: 18px;
      margin-top: 8px;
      opacity: 0.85;
    }

    /* ===== GAMES CARDS ===== */
    .games-title {
      text-align: center;
      margin-top: 20px;
      font-size: 30px;
      font-weight: bold;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .game-card {
      background: #020617;
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      border: 1px solid #1e293b;
    }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px #38bdf8;
    }

    .game-card .icon {
      font-size: 40px;
      margin-bottom: 10px;
      color: #38bdf8;
    }

    .game-card h3 {
      font-size: 20px;
      margin-bottom: 6px;
    }

    .game-card p {
      font-size: 14px;
      opacity: 0.8;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #020617;
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <!-- üü¶ NAVBAR -->
  <div class="navbar">
    <div class="brand">SK</div>

    <div class="nav-center">
      <a href="index.html">Home</a>
      <a href="games.html">Game</a>
      <a href="about.html">About</a>
    </div>

    <div class="nav-icons">
      <a href="https://instagram.com/skvlogergj32" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.facebook.com/share/1CD5ZxmPUz/" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>
  </div>

  <!-- HERO -->
  <section class="hero">
    <h1>Welcome to SK Games üéÆ</h1>
    <p>Play free browser games & have fun</p>
  </section>

  <h2 class="games-title">üéÆ All Games</h2>

  <div class="games-grid">
    <div class="game-card" onclick="location.href='tictactoe.html'">
      <i class="fas fa-times icon"></i>
      <h3>Tic Tac Toe</h3>
      <p>Play & win</p>
    </div>

    <div class="game-card" onclick="location.href='rock-paper-scissors.html'">
      <i class="fas fa-hand-rock icon"></i>
      <h3>Rock Paper Scissors</h3>
      <p>Beat the computer</p>
    </div>

    <div class="game-card" onclick="location.href='memory.html'">
      <i class="fas fa-brain icon"></i>
      <h3>Memory Game</h3>
      <p>Train your memory</p>
    </div>

    <div class="game-card" onclick="location.href='snake.html'">
      <span class="icon">üêç</span>
      <h3>Snake Game</h3>
      <p>Eat food & grow</p>
    </div>
  </div>

  <footer>¬© 2025 SK Games | All Rights Reserved</footer>

</body>
</html>
