<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SK Games</title>

  <!-- ICONS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* üåê NAVBAR (same as games page) */
    .navbar {
      width: 100%;
      background: #020617;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 99;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #38bdf8;
    }

    .nav-links {
      display: flex;
      gap: 25px;
      list-style: none;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 20px;
    }

    .nav-links .active,
    .nav-links a:hover {
      color: #38bdf8;
      font-weight: 600;
    }

    .social a {
      font-size: 24px;
      color: white;
      margin-left: 12px;
    }

    .social a:hover {
      color: #38bdf8;
    }

    /* üëá MAIN CONTENT WRAPPER */
    .content {
      flex: 1;
      padding-bottom: 40px;
    }

    /* üéâ HERO SECTION */
    .hero {
      text-align: center;
      margin: 40px 10px;
    }

    .hero h1 {
      font-size: 34px;
      color: #38bdf8;
    }

    .hero p {
      font-size: 18px;
      opacity: .85;
      margin-top: 5px;
    }

    /* üéÆ GAME CARDS (same style as game page) */
    .games-container {
      max-width: 900px;
      margin: 30px auto;
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      padding: 20px;
    }

    .game-card {
      background: #1e293b;
      padding: 25px 10px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: .3s;
      border: 2px solid transparent;
    }

    .game-card i,
    .game-card span {
      font-size: 35px;
      margin-bottom: 10px;
      display: block;
      color: #38bdf8;
    }

    .game-card:hover {
      transform: scale(1.05);
      background: #243347;
      border-color: #38bdf8;
    }

    /* üöß COMING SOON */
    .coming-btn {
      text-align: center;
      margin: 30px auto;
      width: 60%;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #38bdf8;
      background: #142033;
      font-size: 18px;
      color: #38bdf8;
      cursor: pointer;
      transition: 0.3s;
    }

    .coming-btn:hover {
      background: #1f2f48;
      transform: scale(1.03);
    }

    /* ü¶∂ FOOTER AT BOTTOM  */
    footer {
      text-align: center;
      padding: 15px;
      background: #020617;
      font-size: 14px;
      opacity: .75;
      margin-top: auto;
    }

    /* üì± RESPONSIVE */
    @media(max-width:600px) {
      .nav-links a {
        font-size: 16px;
      }

      .logo {
        font-size: 24px;
      }

      .games-container {
        grid-template-columns: repeat(2, 1fr);
      }

      .coming-btn {
        width: 90%;
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">SK</div>

    <ul class="nav-links">
      <li><a class="active" href="index.html">Home</a></li>
      <li><a href="games.html">Game</a></li>
      <li><a href="about.html">About</a></li>
    </ul>

    <div class="social">
      <a href="https://instagram.com/skvlogergj32" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://facebook.com/share/1CD5ZxmPUz/" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>
  </nav>


  <!-- CONTENT -->
  <div class="content">

    <!-- HERO -->
    <section class="hero">
      <h1>üéÆ Welcome to SK Games üéÆ</h1>
      <p>Play free browser games & have fun</p>
    </section>

    <!-- GAME LIST -->
    <div class="games-container">
      <div class="game-card" onclick="location.href='tictactoe.html'">
        <i class="fas fa-times"></i>
        <h3>Tic Tac Toe</h3>
      </div>

      <div class="game-card" onclick="location.href='rock-paper-scissors.html'">
        <i class="fas fa-hand-rock"></i>
        <h3>Rock Paper Scissors</h3>
      </div>

      <div class="game-card" onclick="location.href='memory.html'">
        <i class="fas fa-brain"></i>
        <h3>Memory Game</h3>
      </div>

      <div class="game-card" onclick="location.href='snake.html'">
        <span>üêç</span>
        <h3>Snake Game</h3>
      </div>
    </div>

    <div class="coming-btn">üéÆ More Games Coming Soon...</div>

  </div>

  <!-- FOOTER -->
  <footer>
    ¬© 2025 SK Games | All Rights Reserved
  </footer>

</body>

</html>
