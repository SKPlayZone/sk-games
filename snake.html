<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#0f172a;color:white;text-align:center}

/* NAV */
nav{
  background:#020617;display:flex;justify-content:space-between;
  align-items:center;padding:12px 20px;position:sticky;top:0;z-index:100;
}
.logo{font-size:28px;font-weight:bold;color:#38bdf8}
nav a{text-decoration:none;color:white;margin:0 10px;font-size:18px}
nav a:hover,nav .active{color:#38bdf8;font-weight:600}
.social i{font-size:22px;margin-left:10px}

/* TITLE */
h1{margin-top:20px;font-size:28px;color:#38bdf8}
#score{font-size:20px;margin:10px 0;color:#38bdf8}

/* CANVAS */
#gameCanvas{
  background:#0a1528;border:3px solid #38bdf8;border-radius:10px;
  display:block;margin:10px auto;
}

/* MOBILE CONTROLS */
.controls{
  margin-top:15px;display:flex;justify-content:center;flex-wrap:wrap;gap:10px;
}
.btn{
  width:60px;height:60px;font-size:26px;background:#1e293b;border:2px solid #38bdf8;
  border-radius:12px;color:white;cursor:pointer;transition:.2s;
}
.btn:active{background:#38bdf8;color:#0f172a;transform:scale(.9)}
#up{display:block;margin:auto}

/* POPUPS */
.popup{
  position:fixed;top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,.7);display:flex;justify-content:center;
  align-items:center;visibility:hidden;opacity:0;transition:.3s;
}
.popup.show{visibility:visible;opacity:1}
.box{
  background:#0f172a;border:2px solid #38bdf8;border-radius:12px;padding:20px;
  text-align:center;width:80%;max-width:300px;box-shadow:0 0 20px #38bdf8;
}
.box button{
  margin-top:10px;padding:10px 20px;border:none;border-radius:8px;
  background:#38bdf8;font-size:18px;font-weight:bold;cursor:pointer;
}
.box button:hover{background:#0ea5e9}
</style>
</head>
<body>

<audio id="bgMusic" src="game-music-loop-7-145285.mp3" loop></audio>
<audio id="gameOverSound" src="game-over-deep-male-voice-clip-352695.mp3"></audio>

<!-- POPUP -->
<div id="startPopup" class="popup show">
  <div class="box">
    <h2>üöÄ Ready?</h2>
    <button type="button" onclick="startGame()">Start Game</button>
  </div>
</div>

<div id="gameOverPopup" class="popup">
  <div class="box">
    <h2>üíÄ Game Over!</h2>
    <p>Your Score: <span id="finalScore">0</span></p>
    <button type="button" onclick="restartGame()">Restart</button>
  </div>
</div>

<!-- NAV BAR -->
<nav>

  </div>
</nav>
