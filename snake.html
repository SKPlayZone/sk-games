<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game | SK</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #0f172a;
            color: #fff;
        }

        /* NAVBAR */
        .navbar {
            width: 97%;
            height: 70px;
            background: #020617;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            position: sticky;
            top: 0;
        }

        .brand {
            font-size: 30px;
            font-weight: bold;
            color: #38bdf8;
        }

        .nav-links a {
            text-decoration: none;
            margin: 0 20px;
            font-size: 25px;
            color: white;
            transition: .3s;
        }

        .nav-links a:hover {
            color: #38bdf8;
        }

        .social i {
            color: white;
            font-size: 30px;
            margin-left: 15px;
        }

        .social i:hover {
            color: #38bdf8;
        }

        /* PAGE */
        h1 {
            text-align: center;
            color: #38bdf8;
            margin-top: 30px;
        }

        #score {
            text-align: center;
            font-size: 22px;
            color: #0af;
        }

        #gameCanvas {
            display: block;
            margin: 30px auto;
            background: #0a1528;
            border: 3px solid #38bdf8;
            border-radius: 10px;
        }

        /* CENTER POPUPS */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            visibility: hidden;
            opacity: 0;
            transition: .3s;
        }

        .popup.show {
            visibility: visible;
            opacity: 1;
        }

        .box {
            background: #0f172a;
            padding: 25px 40px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid #38bdf8;
            box-shadow: 0 0 20px #38bdf8;
        }

        .box button {
            margin-top: 15px;
            padding: 10px 22px;
            background: #38bdf8;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        .box button:hover {
            background: #0ea5e9;
        }
    </style>
</head>

<body>
    <audio id="bgMusic" src="game-music-loop-7-145285.mp3" loop></audio>
    <audio id="gameOverSound" src="game-over-deep-male-voice-clip-352695.mp3"></audio>


    <!-- START POPUP -->
    <div id="startPopup" class="popup show">
        <div class="box">
            <h2>üöÄ Ready to Play?</h2>
            <button onclick="startGame()">Start Game</button>
        </div>
    </div>

    <!-- GAME OVER POPUP -->
    <div id="gameOverPopup" class="popup">
        <div class="box">
            <h2>üíÄ Game Over!</h2>
            <p>Your Score: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">Restart</button>
        </div>
    </div>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="brand">SK</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="games.html">Game</a>
            <a href="about.html">About</a>
        </div>
        <div class="social">
            <a href="https://www.instagram.com/skvlogergj32" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/share/1CD5ZxmPUz/" target="_blank"><i class="fab fa-facebook"></i></a>
        </div>
    </nav>

    <h1>Snake Game üêç</h1>
    <h2 id="score">Score: 0</h2>

    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script src="snake.js"></script>
</body>

</html>
